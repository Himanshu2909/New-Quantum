        body,

        .wrapper {

            position: absolute;
        }

        .header-logo {
            display: flex;
            flex-direction: row;
            margin-top: -15vh;
        }

        .navbar {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            margin-top: 18vh;
            z-index: 100;
            position: fixed;
        }

        .header-logo-item1 {
            height: 120px;
            margin-right: 1vw;
            cursor: pointer;
            transition: .3s;
            z-index: 600;
        }

        .header-logo-item2 {

            transition: .3s;

        .navbar>ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .navbar ul li {
            position: relative;
        }

        .navbar ul li a {
            display: block;
            color: #fff;
            height: 40px;
            width: 180px;
            text-align: center;
            padding: 20px 10px;
            letter-spacing: 2px;
            transition: all 0.2s ease;
        }

        .navbar ul>li a {
            margin-right: 1px;
        }

        .navbar ul>li:last-child a {
            margin-right: 0;
        }

        .navbar ul li a .icon {
            width: 25px;
            display: inline-block;
            position: fixed;
        }

        .a_parent {
            font-family: Raleway;
            color: white;
            padding: 15px;
            cursor: pointer;
            font-size: 14pt;
            transition: .1s;
            border-radius: 20px;
        }

        .a_parent2 {
            font-family: Raleway;
            color: white;
            padding: 15px;
            cursor: pointer;
            font-size: 14pt;
            transition: .1s;
            border-radius: 20px;
        }

        .navbar ul li a:hover,
        .navbar ul li a.a_parent.active,
        .navbar ul li a.a_parent2.active,
        .navbar .dd_menu ul li a:hover,
        .navbar .dd_menu ul li a.active,
        .navbar .dd_menu2 ul li a:hover,
        .navbar .dd_menu2 ul li a.active {
            background: #030225;
            color: #00eeff;
            transition: .1s;
            transform: translate(0, -2px);
        }

        .navbar .dd_menu {
            position: absolute;
            top: 80px;
            left: 0;
            display: none;
        }

        .navbar .dd_menu ul {
            list-style: none;
        }

        .navbar .dd_menu2 ul {
            list-style: none;
        }

        .navbar .dd_menu ul li a {
            width: 180px;
            background: #050436;
            transition: .1s;
            transform: translate(0, -2px);
            text-align: left;
            padding: 20px;
        }

        .navbar .dd_menu:before {
            content: "";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            border: 15px solid;
            border-color: transparent transparent #ffc400 transparent;
        }

        .navbar ul li a.a_parent.active+.dd_menu {
            display: block;
        }

        .navbar ul li a.a_parent2.active+.dd_menu {
            display: block;
        }


        .menu-icon {
            margin-right: 20px;
            cursor: pointer;
            height: 60px;
            width: 60px;
            align-items: center;
            justify-content: center;
            display: none;
            transition: .3s;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-icon ion-icon {
            font-size: 20pt;
            color: white;
        }

        .menu-nav {
            overflow-y: scroll;
            height: 50vh;
            width: 90vw;
            background-color: #302ebe;
            display: none;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            border-radius: 15px;
            margin-top: 125px !important;
            filter: drop-shadow(3px 3px 10px #000000);
            padding-top: 10px;
            position: fixed;
            margin-left: 5vw;
            z-index: 10;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .menu-nav::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .menu-nav {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            list-style: none;
        }

        .menu-list li {
            font-family: Raleway;
            color: white;
            padding: 15px;
            cursor: pointer;
            font-size: 15pt;
            transition: .1s;
            line-height: 80%;
        }

        .menu-list li:hover {
            color: #00eeff;
            transition: .1s;
            transform: translate(0, -2px);
        }

        .change {
            transform: rotate(180deg);
        }

        .gifdiv {
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            width: 100vw;
            margin-top: 35vh;
            height: 65vh;
            background-color: #000000;
        }

        .gifdiv img {
            height: 100%;
            width: auto;
            margin: 0px;
        }

        @media only screen and (max-width: 1160px) {
            .header-logo-item3 {
                display: none;
            }

            .navbar ul {
                display: none;
            }

            .menu-icon {
                display: flex;
            }

            .wrapper {
                height: 25vh;
            }

            .header-logo {
                margin-top: -5vh;
            }

            .gifdiv {
                margin-top: 25vh;
                height: 75vh;
            }

            .menu-nav {
                margin-top: 25vh !important;
            }
        }

        @media only screen and (max-width: 775px) {
            .gifdiv img {
                width: 100%;
                height: auto;
                position: absolute;
                top: 50%;

            }
        }

        @media only screen and (max-width: 640px) {

            .menu-list li {

            }

            .wrapper {
                height: 40vh !important;
            }

            .menu-nav {
                margin-top: 40vh !important;
            }

            .gifdiv {
                margin-top: 40vh;
                height: 60vh;
            }

        }
    </style>
</head>

    <script>
        function toggleMenu(x) {
            x.classList.toggle("change");
        }
        $('.menu-icon').on('click', function () {
            toggleMenu(this);
            $('.menu-nav').slideToggle();
        });

        function toggleMenu(x) {
            x.classList.toggle("change");
        }
        $('.icon').on('click', function () {

            $('.dd_menu').slideToggle();

        $('.dd_menu_a').on('click', function () {

        });

    </script>

    <style>
        .animation {
            display: grid;
            grid-template-columns: repeat(10, auto);
            transition: scale 2s, transform 2s, left 2s;
        }

        .animation_div {
            background-color: rgb(0, 0, 0);
            height: 70vh;
            margin-top: 30vh;
            transition: background-color 1s;
        }

        .heading {
            color: white;
            font-size: 6vw;
            text-align: center;
            position: absolute;
            top: 55vh;
            left: 5vw;
            opacity: 0;
            z-index: 2;
            transition: opacity 5s;
        }

        @media only screen and (max-width: 750px) {
            .heading {
                font-size: 10vw;
                margin-top: 0vh;
                margin-left: 3vw;
            }
        }
    </style>




    <script>

        let container = document.getElementsByClassName('animation')[0];
        let grids = document.querySelectorAll('.animation_div');
        let text = document.getElementsByClassName('heading')[0];
        let num = 0;

        const delay = time => new Promise(resolve => setTimeout(resolve, time));

        grids.forEach(grid => {

            $(window).resize(function () {
                location.reload();
            });

            delay(0).then(() => {
                setTimeout(() => {
                    grid.style.backgroundColor = 'rgb(23, 0, 105)';
                }, num += 100);
            })

            delay(500).then(() => {
                setTimeout(() => {
                    grid.style.backgroundColor = 'rgb(57, 19, 192)';
                    grid.style.width = '90%';
                    text.style.opacity = '1';
                }, num += 100);
            })

            if ($(window).width() >= 1025) {

                delay(800).then(() => {
                    setTimeout(() => {
                        container.style.transform = 'rotate(20deg) scale(1.5)';
                        container.style.height = '300vh'
                        container.style.width = '100vw'
                    }, num += 100);
                })

            }

            else if (460 < $(window).width() && 1025 > $(window).width()) {

                delay(800).then(() => {
                    setTimeout(() => {
                        container.style.transform = 'rotate(20deg) scale(1.5)';
                        container.style.height = '250vh'
                        container.style.width = '150vw'
                    }, num += 100);
                })
            } else if (460 >= $(window).width()) {

                delay(800).then(() => {
                    setTimeout(() => {
                        container.style.transform = 'rotate(20deg) scale(1.5)';
                        container.style.height = '250vh'
                        container.style.width = '250vw'
                    }, num += 100);
                })
            }
        })

    </script>
